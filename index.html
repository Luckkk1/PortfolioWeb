<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lee's Portfolio Web" />
    <meta name="author" content="Yunseok Lee" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Lee's Portfolio</title>
    <script
      src="https://kit.fontawesome.com/1c84efee0a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="navbar">
      <div class="navbar__logo">
        <img src="img/favicon.png" alt="logo" class="logo__icon" />
        <a href="#">Portfolio</a>
      </div>
      <div class="navbar__menuBtns">
        <button class="menubtn">Home</button>
        <button class="menubtn">About</button>
        <button class="menubtn">Skills</button>
        <button class="menubtn">Works</button>
        <button class="menubtn">Contact</button>
      </div>
    </section>
    <section id="home">
      <div class="home__left">
        <h1>반갑습니다, 제 이름은 이윤석 입니다!</h1>
        <h2>
          최고의 프론트엔드 개발자가 되기 위하여 오늘도 열심히 달리고 있습니다!
        </h2>
        <h3>#노력파 #열정적인 #코딩에진심인</h3>
      </div>
      <div class="home__right">
        <img src="img/oasis.jpeg" alt="profileImg" class="home__myImg" />
      </div>
    </section>
    <section id="about"></section>
    <section id="skills"></section>
    <section id="works"></section>
    <section id="contact"></section>
  </body>
</html>
